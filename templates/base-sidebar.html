<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--INTER FONT FROM GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <!--STYLES-->
    <link rel="stylesheet" href="/static/styles/base-sidebar.css">


    <title>{% block pagetitle %}{% endblock pagetitle %} | Unique PD</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--SIDEBAR NAVIGATION-->
            <div class="col-auto min-vh-100 nav-bg">
                <div class="pt-4 pb-1 px-2">
                    <a class="navbar-brand d-flex align-items-center" href="">
                        <img src="/static/images/pd-logo.png" style="width: 50px;" alt="">
                        <span class="fs-4 d-none d-sm-inline text-white px-2">Unique PD</span>
                    </a>
                    <hr class="divider mt-3">
                    <ul class="nav nav-pills flex-column mb-auto nav-justified">
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link 
                            {% if active_tab == 'index' %}
                                active
                            {% endif %}
                                  active text-white fs-5">Home</a>
                            <hr class="nav-item-divider">
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link 
                            {% if active_tab == 'dashboard' %}
                                active
                            {% endif %}
                                 text-white fs-5">Dashboard</a>
                            <hr class="nav-item-divider">
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link 
                            {% if active_tab == 'bail_search' %}
                                active
                            {% endif %}
                                 text-white fs-5">Bail Search</a>
                            <hr class="nav-item-divider">
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link 
                            {% if active_tab == 'person_search' %}
                                active
                            {% endif %}
                                 text-white fs-5">Person Search</a>
                            <hr class="nav-item-divider">
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link 
                            {% if active_tab == 'timesheets' %}
                                active
                            {% endif %}
                                 text-white fs-5">Timesheets</a>
                            <hr class="nav-item-divider">
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link 
                            {% if active_tab == 'profile' %}
                                active
                            {% endif %}
                                 text-white fs-5">Profile</a>
                            <hr class="nav-item-divider">
                        </li>                           
                        <li class="nav-item">
                            <a href="{% url 'admin:login' %}" class="nav-link text-white fs-5">Admin</a>
                            <hr class="nav-item-divider">
                        </li>
                    </ul>
                </div>
            </div>
            <!--MAIN CONTENT-->
            <div class="col ">
                {% block content %}
                
                {% endblock content %}
                <!--FOOTER-->
                <div class="row align-self-end footer">
                    <span class="fs-6 d-inline text-center p-5">Unique RP 2024 | Created by BeerHuntor</span>
                </div>
            </div>
        </div>
    </div>    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
